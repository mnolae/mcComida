{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Título | Acceso</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'recetas/css/vendor.css' %}">
        <link rel="stylesheet" id="theme-style" href="{% static 'recetas/css/app.css' %}">
    </head>

    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> Título </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center">Inicia sesión para continuar</p>
                        <form id="login-form" action="{% url 'login' %}" method="post">                            
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Usuario/a</label>
                                <input type="text" class="form-control underlined" name="username" id="username" placeholder="Tu nombre de Usuario/a" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control underlined" name="password" id="password" placeholder="Tu contraseña" required> 
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Acceder</button>
                            </div>
                        </form>
                    </div>
                    {% if form.errors %}
                    <div class="p-1 text-center bg-danger text-white">
                        Acceso incorrecto
                    </div>
                    {% endif %}
                </div>
                <div class="text-center">
                    <a href="/" class="btn btn-secondary btn-sm">
                        <i class="fa fa-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group w-25 m-auto">
            <h2 class="border-bottom text-center">Acceso</h2>
            <input name="username" id="user" type="text" class="form-control form-control-lg mb-1" required placeholder="Usuario/a" />    
            <input name="password" id="pass" type="password" class="form-control form-control-lg mb-1" required placeholder="Clave" />
            <button type="submit" class="btn btn-primary w-100">Acceder</button>
        
            
        </div>
    </form>


    <!-- Reference block for JS -->
    <div class="ref" id="ref">
        <div class="color-primary"></div>
        <div class="chart">
            <div class="color-primary"></div>
            <div class="color-secondary"></div>
        </div>
    </div>
    <script src="{% static '/recetas/js/vendor.js' %}"></script>
    <script src="{% static '/recetas/js/app.js' %}"></script>
  </body>
</html>
